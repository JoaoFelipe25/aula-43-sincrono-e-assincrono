<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p>calcular</p>

    <input type="submit" onclick="calcular()">

    <p id="resultado"></p>

    <script>

        async function calcular() {
            let n1 = 40
            let n2 = 50;

            await exibir(n1 + n2)           
        }

        async function exibir(soma) {

            setTimeout(() =>{

                document.getElementById("resultado").innerHTML = "soma:" + soma

            }, 5000 )
            
        }
    </script>
</body>
</html>
